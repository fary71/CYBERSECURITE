<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application de Chiffrement AES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Chiffrement & Déchiffrement AES Professionnel</h1>
    </header>
    <main>
      <textarea id="message" placeholder="Entrez votre message ici"></textarea>
      <input type="password" id="key" placeholder="Entrez une clé de chiffrement">
      <div class="actions">
        <button id="encryptButton">Chiffrer</button>
        <button id="decryptButton">Déchiffrer</button>
      </div>
      <textarea id="result" readonly placeholder="Le résultat apparaîtra ici"></textarea>
    </main>
    <footer>
      <p>Application basée sur l'algorithme AES (API Web Crypto) pour une sécurité maximale.</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
